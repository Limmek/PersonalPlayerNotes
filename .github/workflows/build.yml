name: Package and release

on:
  workflow_dispatch:
  push:
    tags:
      - "**"

jobs:
  run:
    name: Package and release
    runs-on: ubuntu-latest

    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Clone project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Package and release
        uses: BigWigsMods/packager@v2
        with:
          args: -p 344967 -w 0 -a 0 -m .pkgmeta
